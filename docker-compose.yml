services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000/api
    depends_on:
      - backend

  backend:
    build:
      context: ./backendPos
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backendPos:/app
    environment:
      # ¡URL de la base de datos corregida con el puerto interno 3306!
      - DATABASE_URL=mysql://admin:1234@db:3306/dbPos
      - DEBUG=True
      - SECRET_KEY=your_insecure_development_secret_key
    depends_on:
      - db
    # El 'command' se elimina de aquí. Lo maneja el ENTRYPOINT y CMD del Dockerfile.

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=dbPos
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=1234
    volumes:
      - db_data:/var/lib/mysql
      - ./dataBase:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"

volumes:
  db_data:
